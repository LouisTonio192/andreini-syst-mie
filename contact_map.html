<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Thérapeute Familiale</h1>
        <p>Nom de la Thérapeute</p>
    </header>

    <nav>
        <!-- Votre menu de navigation va ici -->
    </nav>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contactez-nous</h2>
                <!-- Formulaire de contact -->
                <form action="process-contact.php" method="post">
                    <!-- Les champs de formulaire vont ici -->
                    <!-- Par exemple : -->
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Envoyer">
                </form>
            </div>

            <div class="contact-map">
                <!-- La carte Google Maps sera chargée ici -->
                <div id="google-map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5378.97086383242!2d6.851450830685538!3d47.61669444870075!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47923cc1d4b85de9%3A0xe64ad5d1fb90b2e0!2sTino&#39;Trans%20SAS!5e0!3m2!1sfr!2sfr!4v1692628311940!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 Nom de la Thérapeute
    </footer>

    <!-- Incluez le code JavaScript pour la carte Google Maps -->
    <script src="google-maps.js"></script>
    <!-- Incluez l'API Google Maps JavaScript avec votre clé API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API&callback=initMap" async defer></script>
</body>
</html>
